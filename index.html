<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Portfolio</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 10px;
      border-bottom: 1px solid #333;
      color: #0f0;
      display: flex;
      justify-content: space-around;
      font-weight: bold;
    }
    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      min-height: 80vh;
    }
    #input {
      padding: 20px;
      border-top: 1px solid #333;
    }
    .prompt {
      color: #0ff;
    }
    .blinking-cursor {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    footer {
      background-color: #222;
      color: #888;
      text-align: center;
      padding: 5px;
      font-size: 0.9em;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <span>help</span>
    <span>about</span>
    <span>education</span>
    <span>certifications</span>
    <span>skills</span>
    <span>contact</span>
    <span>clear</span>
  </header>

  <div id="terminal"></div>

  <div id="input">
    <span class="prompt">$</span> <span id="command" contenteditable="true"></span><span class="blinking-cursor">|</span>
  </div>

  <footer id="footer"></footer>

  <script>
    const terminal = document.getElementById("terminal");
    const commandEl = document.getElementById("command");
    const footer = document.getElementById("footer");

    function typeOutput(text) {
      let i = 0;
      const speed = 25;
      const line = document.createElement("div");
      terminal.appendChild(line);

      function typeChar() {
        if (i < text.length) {
          line.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeChar, speed);
        }
      }
      typeChar();
    }

    const commands = {
      help: "Available commands: help, about, education, certifications, skills, contact, clear",
      about: `Hi, Iâ€™m Ehsan.\nEE M.Sc. / IT Specialist / Teacher / Art Enthusiast\nTech & Sci Geek | Keen Runner | Bball Fan and Perfectly Imperfect.\n\nI have a Masterâ€™s in Analog Integrated Circuits Design and a background in Electrical Engineering.\nCurrently diving deep into hardware designâ€”especially PCB designâ€”as an intern.\nAlways learning, always curious. Open to new challenges and opportunities.`,
      contact: "ðŸ“§ eethanr@proton.me",
      education: `M.Sc. in Electrical Engineering â€“ Analog Integrated Circuit Design\nB.Sc. in Electrical Engineering â€“ Electronics`,
      skills: "[Under construction] Geeking out on this section soon...",
      certifications: "[Under construction] Collecting cool certificates...",
      clear: "__clear__"
    };

    function runCommand(input) {
      const lower = input.toLowerCase().trim();
      if (commands.hasOwnProperty(lower)) {
        if (commands[lower] === "__clear__") {
          terminal.innerHTML = "";
        } else {
          typeOutput(commands[lower]);
        }
      } else {
        typeOutput("Command not found. Type 'help' to see available commands.");
      }
    }

    function simulateWelcomePrompt() {
      const welcome = "$ Type a command...";
      let i = 0;
      const speed = 75;
      const line = document.createElement("div");
      line.classList.add("prompt");
      terminal.appendChild(line);

      function typeChar() {
        if (i < welcome.length) {
          line.innerHTML += welcome.charAt(i);
          i++;
          setTimeout(typeChar, speed);
        }
      }
      typeChar();
    }

    commandEl.focus();
    simulateWelcomePrompt();

    commandEl.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const input = commandEl.innerText;
        typeOutput("$ " + input);
        runCommand(input);
        commandEl.innerText = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    function updateClock() {
      const now = new Date();
      footer.textContent = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
